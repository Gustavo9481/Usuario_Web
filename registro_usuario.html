<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Registro de Usuario</title>
    <link href="css/uw_styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="caja-sesion">
      <div class="sesion registro">
        <h3>Registro de Usuario</h3>
        <form>
          <div class="caja-input">
            <input type="text" name="nombre_usuario" placeholder=" ">
            <label for="nombre_usuario" class="input-label">Nombre de Usuario</label>
          </div>
          <div class="caja-input">
            <input type="text" name="email" placeholder=" ">
            <label for="email" class="input-label">Email</label>
          </div>
          <div class="caja-input">
            <input type="text" name="password" placeholder=" ">
            <label for="password" class="input-label">Contraseña</label>
          </div>
          <div class="caja-input">
            <input type="text" name="password-2" placeholder=" ">
            <label for="passwor-2" class="input-label">Confirme la contraseña</label>
          </div>
          <div class="caja-input">
            <input type="text" name="telefono" placeholder=" ">
            <label for="telefono" class="input-label">Teléfono</label>
          </div>
          <label for="perfil" class="boton-2">cargar foto de perfil</label>  
          <input type="file" accept="image/**" name="perfil" id="perfil" style="display: none;">
          <input type="submit" name="registro" value="Registrarse" class="boton">
        </form>
      </div>
    </main>
    <footer>
      <div class="caja-menu">
        <nav class="menu">
          <a href="inicio_sesion.html">Inicio de Sesión</a>
          <a href="registro_usuario.html" class="a-actual">Registro de Usuario</a>
          <a href="usuario_conectado.html">Usuario Conectado</a>
        </nav>  
      </div>
    </footer>
  </body>
</html>
